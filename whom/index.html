<!DOCTYPE html>
<html>
<head>
    <title>melon theft</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="misery.css">
</head>
<body onload="whatever()">
<div class="imgbox"><img title="steal a melon from the cat" id="yeah" class="main-img" src="./me_lon.jpg"></div>

<script src="agony.js"></script>

<input disabled id="meloncount">

<button id="cattreat" class="upgrade" onclick="boughtcattreat()">
    <img title="treats" class="upgrade-img" src="./treatsAlt2.png">
    <div class="bigtext">Cat treat.</div>
    <div class="smalltext" id="cattreatdesc"></div>
    <div class="cost" id="cattreatcosthtml"></div>
</button>
<button id="fortniteninja" class="upgrade" onclick="boughtfninja()">
    <img title="ninja from fortnite" class="upgrade-img2" src="./ninja-from-fortnite.jpg">
    <div class="bigtext">Fortnite ninja.</div>
    <div class="smalltext" id="fninjadesc"></div>
    <div class="cost" id="fninjacosthtml"></div>
</button>
<button id="sekiro" class="upgrade" onclick="boughtsekiro()">
    <img title="Sekiro from Sekiro" class="upgrade-img3" src="./sekiro-from-sekiro.png">
    <div class="bigtext">Sekiro from Sekiro.</div>
    <div class="smalltext" id="sekirodesc"></div>
    <div class="cost" id="sekirocosthtml"></div>
</button>
<button id="bryn" class="upgrade" onclick="boughtbryn()">
    <img title="Brynjolf from The Elder Scrolls V: Skyrim." class="upgrade-img4" src="./funny-skyrim-man.png">
    <div class="bigtext">Brynjolf.</div>
    <div class="smalltext">&nbsp;Brynjolf from the highly popular "The Elder Scrolls V: Skyrim". A thief. Steals +500 melons every second.</div>
    <div class="cost" id="bryncosthtml"></div>
</button>
<button id="melon" class="upgrade" onclick="boughtmelon()">
    <img title="The Devourer" class="upgrade-img5" src="./me_lon-owo.png">
    <div class="bigtext">The Devourer.</div>
    <div class="smalltext" id="devourerdesc"></div>
    <div class="cost" id="melonhtml"></div>
</button>
<button id="startreat" class="upgrade" onclick="boughtstar()">
    <img title="secret ingredient" class="upgrade-img6" src="./treatsAlt1.png">
    <div class="bigtext">Secret Ingredient.</div>
    <div class="smalltext">Every owned cat treat increases The Devourer's bonus by 1%.</div>
    <div class="cost">Cost: 12000</div>
</button>
<button id="odachi" class="upgrade" onclick="boughtodachi()">
    <img title="biiig sword" class="upgrade-img7" src="./odachi.png">
    <div class="bigtext">Norimitsu Odachi.</div>
    <div class="smalltext">A very big sword. Doubles every ninja's melons per second.</div>
    <div class="cost">Cost: 20000</div>
</button>

</body>
</html>
